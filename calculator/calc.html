<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link rel="stylesheet" href="./calc.css">
</head>
    <body>
        <div id="calc" class="blue">
        <div id="display" class="ontop">
            0
        </div>
        <div id="numbers" class="blue ontop topmargin">
            <button class="number">7</button>
            <button class="number middle">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number middle">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number middle">2</button>
            <button class="number">3</button>
            <button class="function">C</button>
            <button class="number middle">0</button>
            <button class="function">=</button>
        </div>
        <div id="functions" class="blue ontop topmargin">
            <button class="function">/</button>
            <button class="function">*</button>
            <button class="function">-</button>
            <button class="function">+</button>
        </div>
        </div>
        <script src="./calc.js"></script>
    </body>
</html>
